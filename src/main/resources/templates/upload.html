<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Главная</title>
</head>
<body class="bg-light">
<section>
    <div class="container mt-4 text-center">
        <h1 class="font-monospace mb-4">Архиватор 3000</h1>
        <form class="d-flex justify-content-center align-items-stretch" th:if="${param.encode}" th:action = "@{~/encode}" method = "post" enctype = "multipart/form-data">
            <label class="font-monospace fs-5 align-self-center me-2">Выберите файл для сжатия:</label>
            <input type= "file" class= "btn btn-outline-secondary me-2" accept = "text/*" name = "file" required>
            <input type= "submit" class= "btn btn-outline-primary" value = "Сжать">
        </form>
        <form class="d-flex justify-content-center align-items-stretch" th:if="${param.decode}" th:action = "@{~/decode}" method = "post" enctype = "multipart/form-data">
            <label class="font-monospace fs-5 align-self-center me-2">Выберите файл (формат .lz77) для распаковки:</label>
            <input type= "file" class= "btn btn-outline-secondary me-2" accept = "*/*" name = "file" required>
            <input type= "submit" class= "btn btn-outline-primary" value = "Распаковать">
        </form>
    </div>
</section>
</body>
</html>
