<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Главная</title>
</head>
<body class="bg-light">
<section>
    <div th:if="${param.error}" class="container">
        <div class="alert alert-danger mb-2 d-flex justify-content-center align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-file-alert me-1" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <desc>Download more icon variants from https://tabler-icons.io/i/file-alert</desc>
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M14 3v4a1 1 0 0 0 1 1h4" />
                <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" />
                <line x1="12" y1="17" x2="12.01" y2="17" />
                <line x1="12" y1="11" x2="12" y2="14" />
            </svg>
            Что-то пошло не так!
        </div>
    </div>
    <div class="container mt-4 text-center">
        <h1 class="font-monospace">Архиватор 3000</h1>
        <p class="font-monospace fs-5 text-start text-md-center">Добро пожаловать!
            <br>Архивируйте и распаковывайте ваши файлы с нами.
            <br>Сжатие файлов в формат ".lz77", а также распаковка из него.
        </p>
        <a th:href="@{~/encode}"
           class="col-4 col-lg-2 btn btn-outline-info me-4">
            <div class="d-flex justify-content-center align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-archive me-1" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <desc>Download more icon variants from https://tabler-icons.io/i/archive</desc>
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <rect x="3" y="4" width="18" height="4" rx="2" />
                <path d="M5 8v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-10" />
                <line x1="10" y1="12" x2="14" y2="12" />
            </svg>
            Сжать
            </div>
        </a>
        <a th:href="@{~/decode}"
           class="col-4 col-lg-2 btn btn-outline-primary">
            <div class="d-flex justify-content-center align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-archive-off me-1" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <desc>Download more icon variants from https://tabler-icons.io/i/archive-off</desc>
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M8 4h11a2 2 0 1 1 0 4h-7m-4 0h-3a2 2 0 0 1 -.826 -3.822" />
                <path d="M5 8v10a2 2 0 0 0 2 2h10a2 2 0 0 0 1.824 -1.18m.176 -3.82v-7" />
                <path d="M10 12h2" />
                <path d="M3 3l18 18" />
            </svg>
            Распаковать
            </div>
        </a>
    </div>
</section>
</body>
</html>
